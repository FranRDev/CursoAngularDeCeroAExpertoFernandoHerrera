<h1>Informaci√≥n del usuario</h1>
<hr>

<div class="row">
  <div class="col-4">
    <h3>Usuario actual: {{ idUsuario() }}</h3>

    <button (click)="cargarUsuario(idUsuario() - 1)" class="btn btn-primary">Anterior</button>
    &nbsp;
    <button (click)="cargarUsuario(idUsuario() + 1)" class="btn btn-primary">Siguiente</button>
  </div>

  <div class="col-8" *ngIf="usuarioActual()">
    <h3>Usuario</h3>
    <p>Correo: <b>{{ usuarioActual()!.email }}</b></p>
    <p>Nombre: <b>{{ usuarioActual()!.first_name }} {{ usuarioActual()!.last_name }}</b></p>
    <img [src]="usuarioActual()!.avatar" alt="avatar" class="rounded">
  </div>

  <div class="col-8 text-danger">
    <h3>Usuario no encontrado</h3>
  </div>

</div>
