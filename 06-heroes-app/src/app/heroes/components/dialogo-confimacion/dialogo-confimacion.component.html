<h2 mat-dialog-title>¿Está seguro/a?</h2>

<mat-dialog-content>
  <p>No es reversible, va a eliminar {{ datos.superhero }}.</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="cancelar()">Cancelar</button>
  <span class="espaciador"></span>
  <button mat-button color="warn" (click)="confirmar()" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
