<h1>
  {{ heroeActual.id ? 'Editar' : 'Añadir' }} héroe
  <small *ngIf="heroeActual.id">{{ heroeActual.superhero }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="formularioHeroe" (ngSubmit)="enviarFormulario()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Superhéroe</mat-label>
            <input matInput type="text" required formControlName="superhero" />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input matInput type="text" required formControlName="alter_ego" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input matInput type="text" required formControlName="first_appearance" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required formControlName="characters" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option *ngFor="let publicador of publicadores" [value]="publicador.id">
                {{ publicador.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Imagen alternativa</mat-label>
            <input matInput type="text" formControlName="alt_img" />
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button mat-flat-button color="warn" *ngIf="heroeActual.id">Borrar</button>
          <span></span>
          <button mat-flat-button color="primary" (click)="enviarFormulario()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="heroeActual | imagenHeroe" alt="Imagen del héroe" mat-card-image>
    </mat-card>
  </div>
</div>
