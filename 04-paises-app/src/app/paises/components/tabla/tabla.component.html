<div *ngIf="paises.length === 0; else tabla" class="alert alert-warning text-center">
  No hay países que mostrar
</div>

<ng-template #tabla>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let pais of paises; index as indice">
        <td>{{indice + 1}}</td>
        <td>{{pais.flag}}</td>
        <td><img [src]="pais.flags.svg" [alt]="pais.name.common"></td>
        <td>{{pais.name.common}}</td>
        <td>{{pais.capital}}</td>
        <td>{{pais.population | number}}</td>
        <td><a [routerLink]="['/paises/por', pais.cca3]">Info</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
