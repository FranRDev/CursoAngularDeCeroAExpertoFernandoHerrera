<h2>Por capital</h2>
<hr>

<div class="row">
  <div class="col">
    <buscador placeholder="Nuevo placeholder" (buscando)="buscarPorCapital($event)"></buscador>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <ul>
      <li *ngFor="let pais of paises">
        {{pais.capital}} - {{pais.population}}
      </li>
    </ul>
  </div>
</div>
