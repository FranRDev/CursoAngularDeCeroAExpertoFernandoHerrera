<h3>Lista de héroes</h3>

<div *ngIf="heroeEliminado; else nadaQueBorrar">
  <h3>Héroe borrado <small class="text-danger">{{heroeEliminado}}</small>.</h3>
</div>

<ng-template #nadaQueBorrar>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  class="btn btn-outline-danger"
  (click)="eliminarUltimoHeroe()"
  *ngIf="heroes.length > 0">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let nombre of heroes" class="list-group-item">{{nombre}}</li>
</ul>
