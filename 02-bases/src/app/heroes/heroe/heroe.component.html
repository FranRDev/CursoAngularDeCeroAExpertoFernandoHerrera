<h1>{{nombre}}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{nombre}}</dd>

  <td>Edad: </td>
  <dd>{{edad}}</dd>

  <td>Método: </td>
  <dd>{{obtenerDescripcionHeroe()}}</dd>

  <td>Mayúsculas: </td>
  <dd>{{nombreMayusculas}}</dd>
</dl>

<button class="btn btn-primary mx-2" (click)="cambiarHeroe()">Cambiar nombre</button>
<button class="btn btn-primary" (click)="cambiarEdad()">Cambiar edad</button>
