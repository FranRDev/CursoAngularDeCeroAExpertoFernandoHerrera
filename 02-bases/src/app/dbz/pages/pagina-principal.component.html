<h1>Personajes DBZ</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-lista [listaPersonajes]="dbzService.personajes" (personajeEliminado)="dbzService.eliminarPersonaje($event)"></dbz-lista>
  </div>

  <div class="col">
    <dbz-anhadir-personaje (nuevoPersonaje)="dbzService.nuevoPersonaje($event)"></dbz-anhadir-personaje>
  </div>
</div>
