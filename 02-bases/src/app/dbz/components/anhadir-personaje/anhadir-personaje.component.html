<h4>Añadir personaje</h4>

<form class="row">
  <input type="text" [(ngModel)]="personaje.nombre" class="form-control mb-2" placeholder="Nombre" name="Nombre">
  <input type="number" [(ngModel)]="personaje.poder" class="form-control mb-2" placeholder="Poder" name="Poder">
  <button type="submit" class="btn btn-primary" (click)="emitirPersonaje()">Añadir</button>
  <pre>{{personaje | json}}</pre>
</form>
