<p-panel header="Pipes personalizados" class="p-1">
  <p>Pipes personalizados - Creados por {{ 'nosotros' | toggleCase:esMayusculas }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" class="mr-2" (click)="conmutarMayusculas()" />
  </div>

  <div class="p-toolbar-group-end">
    <p-button label="Por nombre" icon="pi pi-sort" class="mr-2" styleClass="p-button-success" />
    <p-button label="Por volar" icon="pi pi-sort" class="mr-2" styleClass="p-button-danger" />
    <p-button label="Por color" icon="pi pi-sort" styleClass="p-button-help" />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.puedeVolar | puedeVolar }}</td>
            <td>{{ heroe.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
