<div id="mapa" #mapa></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button (click)="reducirZoom()" class="btn btn-primary">-</button>
    <input type="range" class="form-range px-2" min="-2" max="18" [value]="zoom" #entradaZoom (input)="zoomCambiado(entradaZoom.value)">
    <button (click)="ampliarZoom()" class="btn btn-primary">+</button>
  </div>

  <span class="form-label">
    Zoom: {{ zoom | number:'2.2-2' }}
    <br>
    Lng/Lat {{ lngLat }}
  </span>
</div>
